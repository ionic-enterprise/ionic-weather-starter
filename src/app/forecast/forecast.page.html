<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Forecast
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let f of data">
      <kws-daily-forecast
        [scale]="scale"
        [forecasts]="f"
        [iconPaths]="icons"
      ></kws-daily-forecast>
    </ion-item>
  </ion-list>
</ion-content>
