<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Current Weather
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center" [fullscreen]="true">
  <div class="information">
    <kws-temperature
      class="primary-value"
      [scale]="scale"
      temperature="{{data?.temperature}}"
      (click)="toggleScale()"
    ></kws-temperature>
  </div>
  <kws-condition
    [condition]="data?.condition"
    [iconPaths]="icons"
  ></kws-condition>
</ion-content>
